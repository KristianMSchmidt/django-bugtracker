{% load crispy_forms_tags %}

<div class="container mt-5">
    {% if project_title %}
        <h1>Add ticket to Project: {{ project_title }}</h1>
    {% else %}
        <h2>New ticket</h2>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
