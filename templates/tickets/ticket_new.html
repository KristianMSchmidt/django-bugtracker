{% load crispy_forms_tags %}
<div class="container mt-5">
    {% if project_title %}
        <h3>Add ticket to Project: {{ project_title }}</h3>
    {% else %}
        <h3>New ticket</h3>
    {% endif %}

    <form hx-post="{% url "ticket_create" %}" hx-target="#body-col">
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Ticket</button>
    </form>
</div>
