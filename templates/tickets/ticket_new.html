{% extends 'base.html' %}

{% block title %}New Ticket{% endblock title%}

{% block content %}
    {% if project_title %}
        <h1>Add ticket to Project: {{ project_title }}</h1>
    {% else %}
        <h1>New ticket</h1>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

{% endblock content %}
