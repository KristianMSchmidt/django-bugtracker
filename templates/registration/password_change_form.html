{% load crispy_forms_tags %}
<div class="container-fluid p-5">

    <h3>Password change</h1>
    <p>Please enter your old password, for security's sake, and then enter your
        new password twice so we can verify you typed it in correctly.</p>

    <form hx-post="{% url "password_change" %}" hx-target="#body-col">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Change my password">
    </form>
</div>
