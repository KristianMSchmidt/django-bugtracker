<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Delete project?</h5>
		</div>
		<div class="modal-body">
          <p>Are you sure you want to delete this project? </p>
		</div>
		<div class="modal-footer">
          <button hx-post="{% url "project_delete" project.pk %}" hx-target="#body-col" class="btn btn-danger">Confirm</button>
		  <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
		</div>
	  </div>
	</div>
  </div>
</div>
{% comment %} 
<div class="container mt-5">
    <h3>Delete project</h3>
    <p>Are you sure you want to delete the project "{{ project.title }}"? </p>
    <button hx-post="{% url "project_delete" project.pk %}" hx-target="#body-col" class="btn btn-danger">Confirm</button>
    <button hx-get="{{ project.get_absolute_url }}" hx-target="#body-col" class="btn btn-primary">Cancel</button>
</div> {% endcomment %}
