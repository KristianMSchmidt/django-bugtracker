<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Delete ticket?</h5>
		</div>
		<div class="modal-body">
          <p>Are you sure you want to delete this ticket? </p>
		</div>
		<div class="modal-footer">
          <button hx-post="{% url "ticket_delete" ticket.pk %}" hx-target="#body-col" class="btn btn-danger">Confirm</button>
		  <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
		</div>
	  </div>
	</div>
  </div>
</div>
{% comment %} 
<div class="container mt-5">
    <h3>Delete Ticket</h3>
    <p>Are you sure, you want to delete the ticket <b>{{ ticket.title }}?</b></p>
    <button hx-delete="{% url 'ticket_delete' ticket.pk %}" hx-target="#body-col" class="btn btn-danger">
        Delete
    </button>
    <button class="btn btn-primary" href="#" hx-get="{{ ticket.get_absolute_url }}?order=updated_at" hx-target="#body-col">Cancel</button>
</div> {% endcomment %}
