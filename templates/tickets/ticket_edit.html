{% load crispy_forms_tags %}

<div class="container mt-5">   
    <h3>Edit Ticket</h3>
    
    <form hx-post="{% url "ticket_edit" ticket.pk %}" hx-target="#body-col">
        {{ form|crispy }}
        <div class="d-flex justify-content-between">
            <button class="btn btn-warning" type="submit">Update</button>
            <button hx-get="{{ ticket.get_absolute_url }}" hx-target="#body-col" class="btn btn-primary">Cancel</button>   
        </div>
    </form>
</div>
