{% extends '_base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<a href="{% url 'password_reset' %}">Forgot password?</a>
<a href="{% url 'demo_login' %}">Login as demo user?</a>


{% endblock content %}
